<!-- 制作个人简历 -->

<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "20201220.css"/>
        <title>在线填写个人简历</title>
    </head>
    <body background="pictures/20160911204530_10424.jpg">
        <div id = "header" style="color:chocolate;font-size:50px;text-align: center">
            个人简历
        </div>
        <div class = "b1" align = "left">
            <p><b>姓名：</b><input></p>
            <p><b>性别：</b>
                <select>
                    <option></option>
                    <option>Female</option>
                    <option>Male</option>
                </select>
            </p>
            <p><b>籍贯：</b>
                <input>
            </p>
            <p><b>现居地：</b>
                <input>
            </p>
        </div>

        <div class = "b2" >
            <p><b>出生年月：</b><input></p>
            <p><b>联系方式：</b><input></p>
            <p><b>邮箱：</b><input></p>
            <p><b>学历：</b>
                <select>
                    <option></option>
                    <option>高中及以下</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                </select>
            </p>
        </div>

        <div class = "b3">
            <p><b>项目经验：</b>
                <input>       
            </p>
        </div>

        <button>
            <a href="#">提交</a>
            
        </button>
    </body>
</html>
